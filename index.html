<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buble game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit" class="box">50</div>
                </div>
                <div class="elem">
                    <h4>Time</h4>
                    <div id="time" class="box">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div>
            </div>
            <div id="bub" class="bottom">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
